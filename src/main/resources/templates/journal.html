<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Журнал'">Журнал</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <style>
        .grade-cell-empty {
            background-color: #f8f9fa;
            font-size: 0.9rem;
        }
        .grade-cell-value {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>


<div class="container mt-4">
    <h1 th:text="${title}">Журнал успеваемости</h1>

    <!-- Фильтры: группа, предмет, период -->
    <form class="row g-2 mb-4" th:action="@{/journal}" method="get">
        <div class="col-md-3">
            <label class="form-label" for="groupId">Группа</label>
            <select id="groupId" name="groupId" class="form-select">
                <option th:value="${null}">— выберите группу —</option>
                <option th:each="g : ${groups}"
                        th:value="${g.id}"
                        th:selected="${selectedGroupId != null and selectedGroupId == g.id}"
                        th:text="${g.code + ' — ' + g.name}">
                </option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label" for="subjectId">Дисциплина</label>
            <select id="subjectId" name="subjectId" class="form-select">
                <option th:value="${null}">— выберите дисциплину —</option>
                <option th:each="s : ${subjects}"
                        th:value="${s.id}"
                        th:selected="${selectedSubjectId != null && selectedSubjectId == s.id}"
                        th:text="${s.code + ' — ' + s.name}">
                </option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label" for="fromDate">C даты</label>
            <input type="date" id="fromDate" name="fromDate" class="form-control"
                   th:value="${fromDate != null ? #temporals.format(fromDate, 'yyyy-MM-dd') : null}">
        </div>

        <div class="col-md-2">
            <label class="form-label" for="toDate">По дату</label>
            <input type="date" id="toDate" name="toDate" class="form-control"
                   th:value="${toDate != null ? #temporals.format(toDate, 'yyyy-MM-dd') : null}">
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-outline-secondary w-100">Показать</button>
        </div>
    </form>

    <div th:if="${group != null and subject != null}">
        <h5 class="mb-3">
            Группа:
            <span th:text="${group.code + ' — ' + group.name}"></span>,
            предмет:
            <span th:text="${subject.code + ' — ' + subject.name}"></span>
        </h5>

        <div th:if="${#lists.isEmpty(journalLessons)}">
            <div class="alert alert-info">
                Для выбранной группы и дисциплины занятий не найдено.
            </div>
        </div>

        <div th:if="${!#lists.isEmpty(journalLessons)}">
            <div class="table-responsive">
                <table class="table table-bordered table-sm align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Ученик</th>
                        <th th:each="lesson : ${journalLessons}">
                            <div th:text="${#temporals.format(lesson.date, 'dd.MM')}">01.09</div>
                            <div th:text="${#temporals.format(lesson.startTime, 'HH:mm')}">09:00</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${journalStudents}">
                        <td th:text="${s.fullName}">Иванов И.И.</td>

                        <td th:each="lesson : ${journalLessons}"
                            th:with="grade=${journalData.getGradeFor(s.id, lesson.id)}"
                            th:classappend="${grade == null} ? 'grade-cell-empty' : ''">

                            <span th:if="${grade != null}"
                                  class="grade-cell-value"
                                  th:text="${grade.value}">4</span>

                            <span th:if="${grade == null}" class="text-muted small">
                                —
                            </span>

                            <div class="mt-1" sec:authorize="hasAnyRole('TEACHER','ADMIN')">
                                <a class="btn btn-sm btn-outline-primary"
                                   th:if="${grade == null}"
                                   th:href="@{/grades/new(
                                        studentId=${s.id},
                                        lessonId=${lesson.id},
                                        groupId=${group.id},
                                        subjectId=${subject.id}
                                   )}">
                                    Добавить
                                </a>

                                <a class="btn btn-sm btn-outline-secondary"
                                   th:if="${grade != null}"
                                   th:href="@{'/grades/' + ${grade.id} + '/edit'}">
                                    Изм.
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
