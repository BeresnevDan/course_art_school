<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Регистрация'">Регистрация</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h1 th:text="${title}">Регистрация</h1>

    <form th:action="@{/register}" th:object="${registrationForm}" method="post">

        <div class="mb-3">
            <label class="form-label" for="username">Логин</label>
            <input type="text" th:field="*{username}" class="form-control" id="username">
            <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="fullName">ФИО</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
                 th:errors="*{fullName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Пароль</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="confirmPassword">Повторите пароль</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword">
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                 th:errors="*{confirmPassword}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <a th:href="@{/login}" class="btn btn-link">У меня уже есть аккаунт</a>
        <a th:href="@{/}" class="btn btn-link">На главную</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
