<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Группа'">Группа</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>


<div class="container mt-4" th:with="edit=${isEdit}">
    <h1 th:text="${title}">Группа</h1>

    <form th:action="${isEdit} ? @{'/groups/' + ${groupForm.id}} : @{/groups}"
          th:object="${groupForm}"
          method="post" class="mt-3">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label" for="code">Код группы</label>
            <input type="text" id="code" th:field="*{code}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('code')}"
                 th:errors="*{code}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="name">Название</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="admissionYear">Год набора</label>
            <input type="number" id="admissionYear" th:field="*{admissionYear}" class="form-control">
            <div class="form-text">Например, 2024.</div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="level">Уровень / тип группы</label>
            <input type="text" id="level" th:field="*{level}" class="form-control"
                   placeholder="Например: Базовый, Продвинутый, Детская">
            <div class="text-danger" th:if="${#fields.hasErrors('level')}"
                 th:errors="*{level}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="curatorId">Куратор (преподаватель)</label>
            <select id="curatorId" th:field="*{curatorId}" class="form-select">
                <option th:value="${null}">— не назначен —</option>
                <option th:each="t : ${teachers}"
                        th:value="${t.id}"
                        th:text="${t.fullName}">Иванов И.И.</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Описание</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${isEdit} ? 'Сохранить изменения' : 'Создать группу'"></span>
        </button>
        <a class="btn btn-secondary" th:href="@{/groups}">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
