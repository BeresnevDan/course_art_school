<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4">Вход в систему</h1>

    <div th:if="${param.error}" class="alert alert-danger">
        Неверный логин или пароль.
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        Вы вышли из системы.
    </div>
    <div th:if="${param.registered}" class="alert alert-success">
        Регистрация прошла успешно. Теперь вы можете войти.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Введите логин">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
        <p class="mt-3 text-muted small">
            Для создания новой учётной записи обратитесь к администратору системы.
        </p>

    </form>

    <a th:href="@{/}" class="btn btn-link mt-3">На главную</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
