<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Дисциплина'">Дисциплина</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>


<div class="container mt-4" th:with="edit=${isEdit}">
    <h1 th:text="${title}">Дисциплина</h1>

    <form th:action="${isEdit} ? @{'/subjects/' + ${subject.id}} : @{/subjects}"
          th:object="${subject}"
          method="post" class="mt-3">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label" for="code">Код дисциплины</label>
            <input type="text" class="form-control" id="code" th:field="*{code}">
            <div class="text-danger" th:if="${#fields.hasErrors('code')}"
                 th:errors="*{code}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="name">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="hours">Количество часов</label>
            <input type="number" class="form-control" id="hours" th:field="*{hours}">
            <div class="form-text">Можно оставить пустым, если неизвестно.</div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Описание</label>
            <textarea class="form-control" id="description" rows="4"
                      th:field="*{description}"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${isEdit} ? 'Сохранить изменения' : 'Создать дисциплину'">
                Сохранить
            </span>
        </button>

        <a class="btn btn-secondary" th:href="@{/subjects}">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
