<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Пользователи'">Пользователи</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>

<nav th:replace="fragments/navbar :: main-navbar"></nav>

<div class="container mt-4">
    <h1 th:text="${title}">Пользователи</h1>
    <a th:href="@{/register}" class="btn btn-primary btn-sm">
        Создать пользователя
    </a>

    <table class="table table-striped table-bordered align-middle mt-3">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>ФИО</th>
            <th>Email</th>
            <th>Роли</th>
            <th class="text-center">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.username}">admin</td>
            <td th:text="${u.fullName}">Администратор</td>
            <td th:text="${u.email}">admin@example.com</td>
            <td>
                <span th:each="r : ${u.roles}"
                      th:text="${#strings.substring(r.name, 5)}"
                      class="badge bg-secondary me-1">
                    ADMIN
                </span>
            </td>
            <td class="text-center">
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{'/admin/users/' + ${u.id} + '/edit'}">
                    Роли
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
