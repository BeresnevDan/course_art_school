<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Админ-панель'">Админ-панель</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>

<nav th:replace="fragments/navbar :: main-navbar"></nav>

<div class="container mt-4">
    <h1 class="mb-4" th:text="${title}">Админ-панель</h1>

    <div class="row g-3">
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Пользователи</h5>
                    <p class="card-text">
                        Всего пользователей:
                        <strong th:text="${userCount}">0</strong>
                    </p>
                    <a th:href="@{/admin/users}" class="btn btn-primary">Управление пользователями</a>
                </div>
            </div>
        </div>

        <!-- Можем потом добавить сюда "Группы", "Дисциплины", "Отчёты" -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
