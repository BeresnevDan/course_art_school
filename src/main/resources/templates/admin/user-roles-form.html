<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Роли пользователя'">Роли пользователя</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>

<nav th:replace="fragments/navbar :: main-navbar"></nav>

<div class="container mt-4">
    <h1 th:text="${title}">Роли пользователя</h1>

    <form th:action="@{'/admin/users/' + ${userRolesForm.id}}"
          th:object="${userRolesForm}"
          method="post"
          class="mt-3">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">Логин</label>
            <input type="text" class="form-control" th:value="*{username}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">ФИО</label>
            <input type="text" class="form-control" th:value="*{fullName}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" th:value="*{email}" readonly>
        </div>

        <fieldset class="mb-3">
            <legend>Роли</legend>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="admin" th:field="*{admin}">
                <label class="form-check-label" for="admin">
                    Администратор (ROLE_ADMIN)
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="teacher" th:field="*{teacher}">
                <label class="form-check-label" for="teacher">
                    Преподаватель (ROLE_TEACHER)
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="student" th:field="*{student}">
                <label class="form-check-label" for="student">
                    Студент (ROLE_STUDENT)
                </label>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
