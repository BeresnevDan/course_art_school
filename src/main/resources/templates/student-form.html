<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Ученик'">Ученик</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>


<div class="container mt-4" th:with="edit=${isEdit}">
    <h1 th:text="${title}">Ученик</h1>

    <form th:action="${isEdit} ? @{'/students/' + ${studentForm.id}} : @{/students}"
          th:object="${studentForm}"
          method="post"
          class="mt-3">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label" for="fullName">ФИО</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
                 th:errors="*{fullName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="dateOfBirth">Дата рождения</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label" for="admissionYear">Год поступления</label>
            <input type="number" id="admissionYear" th:field="*{admissionYear}" class="form-control">
            <div class="form-text">Например, 2024.</div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="groupId">Группа</label>
            <select id="groupId" th:field="*{groupId}" class="form-select">
                <option th:value="${null}">— не назначена —</option>
                <option th:each="g : ${groups}"
                        th:value="${g.id}"
                        th:text="${g.code + ' — ' + g.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="phone">Телефон</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label" for="notes">Заметки</label>
            <textarea id="notes" th:field="*{notes}" rows="4" class="form-control"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('notes')}"
                 th:errors="*{notes}"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${isEdit} ? 'Сохранить изменения' : 'Создать ученика'">
                Сохранить
            </span>
        </button>
        <a class="btn btn-secondary" th:href="@{/students}">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
