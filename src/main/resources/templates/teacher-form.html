<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Преподаватель'">Преподаватель</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>


<div class="container mt-4" th:with="edit=${isEdit}">
    <h1 th:text="${title}">Преподаватель</h1>

    <form th:action="${isEdit} ? @{'/teachers/' + ${teacherForm.id}} : @{/teachers}"
          th:object="${teacherForm}"
          method="post" class="mt-3">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label" for="fullName">ФИО</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
                 th:errors="*{fullName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="specialization">Специализация</label>
            <input type="text" id="specialization" th:field="*{specialization}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('specialization')}"
                 th:errors="*{specialization}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="experienceYears">Стаж (лет)</label>
            <input type="number" id="experienceYears" th:field="*{experienceYears}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="phone">Телефон</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label" for="subjectIds">Дисциплины</label>
            <select id="subjectIds" th:field="*{subjectIds}" class="form-select" multiple size="5">
                <option th:each="s : ${subjects}"
                        th:value="${s.id}"
                        th:text="${s.code + ' — ' + s.name}">
                    PNT-101 — Живопись
                </option>
            </select>
            <div class="form-text">Зажми Ctrl (Cmd на Mac), чтобы выбрать несколько дисциплин.</div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="bio">Описание / краткая биография</label>
            <textarea id="bio" th:field="*{bio}" class="form-control" rows="4"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('bio')}"
                 th:errors="*{bio}"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${isEdit} ? 'Сохранить изменения' : 'Создать преподавателя'">
                Сохранить
            </span>
        </button>
        <a class="btn btn-secondary" th:href="@{/teachers}">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
