<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Оценка'">Оценка</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>


<div class="container mt-4" th:with="edit=${isEdit}">
    <h1 th:text="${title}">Оценка</h1>

    <form th:action="${edit} ? @{'/grades/' + ${gradeForm.id}} : @{/grades}"
          th:object="${gradeForm}"
          method="post" class="mt-3">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <!-- скрытые поля для возврата в журнал -->
        <input type="hidden" th:field="*{groupId}"/>
        <input type="hidden" th:field="*{subjectId}"/>

        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <div th:each="err : ${#fields.globalErrors()}"
                 th:text="${err}">Ошибка</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Группа</label>
            <div th:text="${group.code + ' — ' + group.name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Дисциплина</label>
            <div th:text="${subject.code + ' — ' + subject.name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="studentId">Ученик</label>
            <select id="studentId" th:field="*{studentId}" class="form-select" th:disabled="${edit}">
                <option th:value="${null}">— выберите ученика —</option>
                <option th:each="s : ${students}"
                        th:value="${s.id}"
                        th:selected="${gradeForm.studentId != null and gradeForm.studentId == s.id}"
                        th:text="${s.fullName}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('studentId')}"
                 th:errors="*{studentId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="lessonId">Занятие</label>
            <select id="lessonId" th:field="*{lessonId}" class="form-select" th:disabled="${edit}">
                <option th:value="${null}">— выберите занятие —</option>
                <option th:each="l : ${lessons}"
                        th:value="${l.id}"
                        th:selected="${gradeForm.lessonId != null && gradeForm.lessonId == l.id}">
                    <span th:text="${#temporals.format(l.date, 'dd.MM.yyyy')}"></span>
                    —
                    <span th:text="${#temporals.format(l.startTime, 'HH:mm')}"></span>
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('lessonId')}"
                 th:errors="*{lessonId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="value">Оценка</label>
            <input type="number" id="value" th:field="*{value}" class="form-control" min="1" max="5">
            <div class="text-danger" th:if="${#fields.hasErrors('value')}"
                 th:errors="*{value}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="comment">Комментарий</label>
            <textarea id="comment" th:field="*{comment}" class="form-control" rows="3"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('comment')}"
                 th:errors="*{comment}"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${edit} ? 'Сохранить изменения' : 'Сохранить'">Сохранить</span>
        </button>
        <a class="btn btn-secondary"
           th:href="@{/journal(groupId=${gradeForm.groupId}, subjectId=${gradeForm.subjectId})}">
            Отмена
        </a>

        <span th:if="${edit}">
            <form th:action="@{'/grades/' + ${gradeForm.id} + '/delete'}"
                  method="post" class="d-inline"
                  onsubmit="return confirm('Удалить оценку?');">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-danger ms-2">Удалить</button>
            </form>
        </span>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
